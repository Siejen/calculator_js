<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HTML Calculator</title>
</head>
<body>
  <div id="container">
     <div id="result_display">
       <div id="operator_display"></div>
       <div id="result_display_value"></div>
     </div>
     <div id="buttons_row_1" class="row">
       <div id="b1" class="button">1</div>
       <div id="b2" class="button">2</div>
       <div id="b3" class="button">3</div>
       <div id="b+" class="button">+</div>
     </div>
     <div id="buttons_row_2" class="row">
        <div id="b4" class="button">4</div>
        <div id="b5" class="button">5</div>
        <div id="b6" class="button">6</div>
        <div id="b-" class="button">-</div>
     </div>
     <div id="buttons_row_3" class="row">
        <div id="b7" class="button">7</div>
        <div id="b8" class="button">8</div>
        <div id="b9" class="button">9</div>
        <div id="b*" class="button">*</div>
     </div>
     <div id="buttons_row_4" class="row">
        <div id="bc" class="button">CLR</div>
        <div id="b0" class="button">0</div>
        <div id="be" class="button">ENT</div>
        <div id="b/" class="button">/</div>
     </div>
  </div>
</body>

</html>
